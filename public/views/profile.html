<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Profile Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <header>
        <a href="./home.html" class="logo">
            <img src="../images/gym_logo.png" alt="logo" width="110px" height="100px">
            <h1>Five Gym</h1>
        </a>

        <div class="nav-content">
            <div class="navbar">
                <a href="#">About</a>
                <a href="./membership.html">Membership</a>
                <a href="products.twig">Products</a>
                <a href="#">Contact</a>
            </div>
            <div class="authentication-section">
                <a href="./register.html">
                    <button type="button" class="button-2">Register</button>
                </a>

                <a href="./login.html">
                    <button type="button" class="button-1">Login</button>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Personal Info</h2>
            <div class="profile-layout">
                <form class="profile" action="">
                    <div class="form_attributes">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="John Doe" required value="John Doe">
                    </div>
    
                    <div class="form_attributes">
                        <label for="telephone">Phone Number</label>
                        <input
                            type="tel"
                            pattern="[0-9]{11,}"
                            minlength="11"
                            maxlength="15"
                            required
                            placeholder="Enter at least 11 digits"
                            id="telephone"
                            value="Enter at least 11 digits"
                        />
                    </div>
    
                    <div class="form_attributes">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
    
                    <div class="form_attributes">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            required
                            placeholder="example@gmail.com"
                            id="email"
                            value="example@gmail.com"
                        />
                    </div>
    
                    <div class="submit_and_cancel">
                        <input type="button" value="Cancel" class="cancel">
                        <input type="submit" value="Save" class="submit">
                    </div>
                </form>
    
                <div class="profile-picture">
                    <img src="placeholder.jpg" alt="Profile Picture" id="profile-img">
                    <input type="file" id="upload-btn" accept="image/*">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="left_footer">
            <div class="logo lower_logo">
                <img src="../images/gym_logo.png" alt="logo" width="130px" height="100px">
                <h1> Five Gym</h1>
            </div>
            <div class="left_lower_footer">
                <img src="../images/social/facebook.png" alt="icon" width="30px" height="30px">
                <img src="../images/social/instagram.png" alt="icon" width="30px" height="30px">
                <img src="../images/social/whatsapp.png" alt="icon" width="30px" height="30px">
                <img src="../images/social/snapchat.png" alt="icon" width="30px" height="30px">
            </div>
        </div>
        <div class="right_footer">
            <div>
                <a href="#" class="right_footer_links">About us</a>
                <a href="#" class="right_footer_links">Jobs</a>
                <a href="#" class="right_footer_links">Blog</a>
                <a href="#" class="right_footer_links">FAQ</a>
                <a href="#" class="right_footer_links">Privacy policy</a>
            </div>
            <div class="right_footer_lower">
                <img src="../images/social/phone.png" alt="icon" width="30px" height="30px" style="margin-right: 10px; margin-top: 10px;">
                <div class="footer_right_icons">
                    <label>Tel</label>
                    <p>01054874152</p>
                </div>
                <img src="../images/social/email.png" alt="icon" width="30px" height="30px" style="margin-right: 10px; margin-top: 10px;">
                <div class="footer_right_icons">
                    <label>Mail</label>
                    <p>example@gmail.com</p>
                </div>
                <img src="../images/social/location.png" alt="icon" width="30px" height="30px" style="margin-right: 10px; margin-top: 10px;">
                <div class="footer_right_icons">
                    <label>Address</label>
                    <p>5-st Lorem, ipsum dolor.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
