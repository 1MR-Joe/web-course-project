<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Login</title>
    <link rel="stylesheet" href="../css/login_style.css">
    <script src="../js/login_dyn.js"></script>
</head>

<body onload="loopImages()">
    <form action="/login" method="post" onsubmit="return validateEmail();" class="login_form">
        
        <div class="side_image">
            
            <img id="looping_images" src="../images/loopGym1.jpg" alt="gym_images" width="100%" height="100%" class="image">
        </div>
        <div class="input-field-form">
            <img  src="../images/gym_logo.png" alt="logo" width="150px" height="150px" />
           
            <div class="login_input_div">
                <label>Email: </label>
                <input id="email_login" name='email' type="email" placeholder="example@domain.com" required class="login_input" tabindex="0">
            </div>
            
            <div class="login_input_div">
                <label>Password: </label>
                <input id="password_login" name="password" type="password" placeholder="password" required class="login_input" tabindex="1">
            </div>
            <input type="submit" value="Login" name='submit' class="login_btn"> 
            <div class="register_redirection">
                <label style="font-size: 16px; float: none;">Already have an account?</label>
                <a href="register.html"> register here</a>
            </div>
        </div>
    </form>
</body>

</html>
